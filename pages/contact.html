<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="CONTACTO, CONTACTENOS, COMUNICARSE, PREGUNTAS, CONTRATACIONES">
    <meta name="description" content="Formulario de contacto para preguntas y contrataciones">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon-64.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body id="contact_body">

    <header class="header">
        <h1 class="header__h1"><a class="header__a" href="../index.html">Cameroll</a></h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a class="header__a--nav" href="../index.html">Inicio</a></li>
                <span class="header__span"> / </span>
                <li class="header__li"><a class="header__a--nav" href="./gallery.html">Galería</a></li>
                <span class="header__span"> / </span>
                <li class="header__li"><a class="header__a--nav" href="./about-us.html">Nosotros</a></li>
                <span class="header__span"> / </span>
                <li class="header__li"><a class="header__a--nav" href="./faq.html">Preguntas</a></li>
                <span class="header__span"> / </span>
                <li class="header__li"><a class="header__a--nav" href="./contact.html">Contacto</a>
            </ul>
            </li>
        </nav>
        <img class="header__img" src="../assets/img/cameroll-logo.png" alt="Cameroll Logo">
    </header>

    <main class="main">
        <h2 class="main__h2">
            <span class="gradient-text">
                Contáctenos
            </span>
        </h2>
        <section class="main__section">
            <form class="main__form" action="-">
                <fieldset class="main__fieldset">
                    <legend class="main__legend">Datos personales</legend>
                    <div class="main__div">
                        <label class="main__label" for="name">Nombre:</label>
                        <input class="main__input" type="text" id="name" name="name" placeholder=" Nombre">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="lname">Apellido:</label>
                        <input class="main__input" type="text" id="lname" name="lname" placeholder=" Apellido">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="email">E-mail:</label>
                        <input class="main__input" type="text" id="email" name="email" placeholder=" E-mail">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="age">Edad:</label>
                        <input class="main__input" type="number" min="0" max="120" id="age" placeholder=" Edad">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="city">Ciudad:</label>
                        <input class="main__input" type="text" id="city" name="city"  placeholder=" Ciudad">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="zip-code">CP:</label>
                        <input class="main__input" type="number" id="zip-code" name="zip-code" placeholder=" Código postal">
                    </div>
                </fieldset>
                <fieldset class="main__fieldset">
                    <legend class="main__legend">Mensaje</legend>
                
                <div class="main__div--message"><input class="main__input" type="text" id="message"></div>
                </fieldset>
                <div class="main__div--button">
                    <button class="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <span class="footer__span" id="social">
            <a class="footer__a" href="../index.html"><img id="instagram" src="../assets/img/instagram-logo.svg" alt="Instagram profile"></a>
            <a class="footer__a" href="../index.html"><img id="twitter" src="../assets/img/twitter-logo.svg" alt="Twitter profile"></a>
            <a class="footer__a" href="../index.html"><img id="facebook" src="../assets/img/facebook-logo.svg" alt="Facebook profile"></a>
        </span>
        <p class="footer__p">Cameroll 2022 - Todos los derechos reservados
        </p>
    </footer>
    
</body>

</html>
